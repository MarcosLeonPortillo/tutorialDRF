# Use postgres/example user/password credentials
version: '3.1'

services:
# https://hub.docker.com/_/postgres
# https://github.com/cookiecutter/cookiecutter-django
# https://cookiecutter-django.readthedocs.io/en/latest/developing-locally-docker.html
  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: django-base-tutorial_postgres
    container_name: django-base-tutorial_postgres
    env_file:
      - ./.envs/.local/.postgres
    volumes:
      - django-tutorial-drf_postgres_data:/var/lib/postgresql/data
      - django-tutorial-drf_backups:/backups
    ports:
      - 5432:5432

volumes:
  django-tutorial-drf_postgres_data:
  django-tutorial-drf_backups:


